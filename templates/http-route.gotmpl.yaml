{{- if .Values.httpRoute.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ .Values.httpRoute.name | default (printf "%s-public-route" .Release.Name) }}
  {{- with .Values.httpRoute.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.httpRoute.labels }}
  labels:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  parentRefs:
    {{- range .Values.httpRoute.parentRefs }}
    - group: {{ .group | default "gateway.networking.k8s.io" }}
      kind: {{ .kind | default "Gateway" }}
      name: {{ .name }}
      namespace: {{ .namespace }}
    {{- end }}
  hostnames:
    {{- range .Values.httpRoute.hostnames }}
    - {{ . }}
    {{- end }}
  rules:
    {{- if .Values.oauth2Proxy.enabled }}
    # OAuth2 proxy routes - handle authentication callbacks
    - matches:
        - path:
            type: PathPrefix
            value: /oauth2
      backendRefs:
        - group: ''
          kind: Service
          name: {{ .Release.Name }}-oauth2-proxy
          port: {{ .Values.oauth2Proxy.service.port }}
          weight: 1
    {{- end }}
    # Application routes
    {{- range .Values.httpRoute.rules }}
    - matches:
        {{- range .matches }}
        - path:
            type: {{ .path.type | default "PathPrefix" }}
            value: {{ .path.value }}
        {{- with .headers }}
          headers:
            {{- toYaml . | nindent 12 }}
        {{- end }}
        {{- with .queryParams }}
          queryParams:
            {{- toYaml . | nindent 12 }}
        {{- end }}
        {{- end }}
      backendRefs:
        {{- if $.Values.oauth2Proxy.enabled }}
        # Route through OAuth2 proxy for authentication
        - group: ''
          kind: Service
          name: {{ $.Release.Name }}-oauth2-proxy
          port: {{ $.Values.oauth2Proxy.service.port }}
          weight: 1
        {{- else }}
        # Direct routing to backend service(s)
        {{- range .backendRefs }}
        - group: {{ .group | default "" }}
          kind: {{ .kind | default "Service" }}
          name: {{ .name }}
          port: {{ .port }}
          weight: {{ .weight | default 1 }}
        {{- end }}
        {{- end }}
    {{- end }}
{{- end }}

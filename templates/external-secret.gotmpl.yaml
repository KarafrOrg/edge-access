{{- if and .Values.oauth2Proxy.enabled .Values.oauth2Proxy.externalSecret.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ .Values.oauth2Proxy.externalSecret.secretName }}-external-secret
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: gcp-sm-cluster-secret-store
    kind: ClusterSecretStore
  target:
    name: {{ .Values.oauth2Proxy.externalSecret.secretName }}
    creationPolicy: Owner
  dataFrom:
    - extract:
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        key: {{ .Values.oauth2Proxy.externalSecret.externalSecretKey }}
{{- end }}
